<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="relative bg-gray-800">
      <div
        class="h-56 bg-indigo-600 sm:h-72 md:absolute md:left-0 md:h-full md:w-1/2"
      >
        <span class="hidden"
          >Photo by
          <a
            href="https://unsplash.com/@rodlong?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText"
            >Rod Long</a
          >
          on
          <a
            href="https://unsplash.com/s/photos/crab?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText"
            >Unsplash</a
          ></span
        >
        <img class="w-full h-full object-cover" src="/crab-red.jpeg" alt="" />
      </div>
      <div
        class="relative max-w-7xl mx-auto px-4 py-12 sm:px-6 lg:px-8 lg:py-16"
      >
        <div class="md:ml-auto md:w-1/2 md:pl-10">
          <h2
            class="text-base font-semibold uppercase tracking-wider text-gray-300"
          >
            Serverless Rust
          </h2>
          <p
            class="mt-2 text-white text-3xl font-extrabold tracking-tight sm:text-4xl"
          >
            Click the button!
          </p>
          <p class="mt-3 text-lg text-gray-300">
            Clicking the button will send a request to the netlify function
            built in Rust and return a response.
          </p>
          <div class="mt-8">
            <div class="inline-flex rounded-md shadow">
              <a
                href="/.netlify/functions/ferris"
                class="inline-flex items-center justify-center px-5 py-3 border border-transparent text-base font-medium rounded-md text-gray-900 bg-white hover:bg-gray-50"
              >
                Run some Rust
                <!-- Heroicon name: external-link -->
                <svg
                  class="-mr-1 ml-3 h-5 w-5 text-gray-400"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  aria-hidden="true"
                >
                  <path
                    d="M11 3a1 1 0 100 2h2.586l-6.293 6.293a1 1 0 101.414 1.414L15 6.414V9a1 1 0 102 0V4a1 1 0 00-1-1h-5z"
                  />
                  <path
                    d="M5 5a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2v-3a1 1 0 10-2 0v3H5V7h3a1 1 0 000-2H5z"
                  />
                </svg>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
